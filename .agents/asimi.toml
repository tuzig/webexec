# Asimi CLI Configuration Example
# This file shows all available configuration options
# Place this file at ~/.config/asimi/conf.toml or .asimi/conf.toml in your project

[llm]
# Provider: anthropic, openai, googleai, qwen
provider = "anthropic"

# Model name (provider-specific)
model = "claude-sonnet-4-20250514"

# Vi mode: Enable or disable vi-style keybindings (default: true)
# When enabled:
# - Press Esc to switch from insert to normal mode
# - Use i, a, I, A, o, O to enter insert mode
# - Use h/j/k/l for navigation in normal mode
# - Use : instead of / for commands in vi mode
# Set to false to disable vi mode entirely
vi_mode = true

# API Key (optional - can also be stored in system keyring)
# api_key = "your-api-key-here"

# Base URL for custom API endpoints (optional)
# base_url = "https://api.example.com"

# Maximum output tokens (optional)
# max_output_tokens = 4096

# Maximum thinking tokens for extended thinking models (optional)
# max_thinking_tokens = 10000

# Maximum conversation turns before stopping (optional)
# max_turns = 25

# Bash command settings
# bash_default_timeout_ms = 30000
# bash_max_timeout_ms = 120000
# bash_max_output_length = 100000
# bash_maintain_project_working_dir = true

# Disable various features (all default to false)
# disable_telemetry = false
# disable_error_reporting = false
# disable_cost_warnings = false
# disable_terminal_title = false
# disable_auto_updater = false

# HTTP proxy settings (optional)
# http_proxy = "http://proxy.example.com:8080"
# https_proxy = "https://proxy.example.com:8080"

# Verbose logging (default: false)
# verbose = false

[ui]
# Enable markdown rendering for AI responses (default: false).
# Set to true to re-enable the Glamour renderer; keep false for faster resizing.
markdown_enabled = false

[run_in_shell]
# Timeout for shell commands in minutes (default: 10)
# timeout_minutes = 10

# Commands to run on host instead of in container (array of regex patterns)
# Useful for commands that need host authentication or configuration
# Examples: GitHub CLI (gh), Docker, kubectl, etc.
# run_on_host = [
#     "^gh\\s.*",      # GitHub CLI commands
#     "^docker\\s.*",  # Docker commands
#     "^kubectl\\s.*"  # Kubernetes commands
# ]

[permission]
# Permission mode: "allow", "ask", or "deny"
# default_mode = "ask"

# Additional directories to allow access to
# additional_directories = ["/path/to/dir1", "/path/to/dir2"]

[statusline]
# Enable or disable the status line
enabled = true

# Custom status line template (optional)
# template = "{provider} | {model} | {session_age}"

[history]
# Enable or disable history persistence and /resume command
enabled = true

# Maximum number of history entries to keep (default: 50)
# max_sessions = 50

# Maximum age of history entries in days (default: 30)
# max_age_days = 30

# Number of entries to show in list (default: 10)
# list_limit = 10

# Auto-save history periodically (default: false)
# auto_save = false

# Auto-save interval in seconds (default: 300)
# save_interval = 300

# Container configuration
[container]
# Additional mount points for the container
# Useful for mounting local dependencies like langchaingo
# [[container.additional_mounts]]
# source = "/Users/username/src/langchaingo"
# destination = "/go/pkg/mod/github.com/tmc/langchaingo"
